<div class="movie-detail" *ngIf="movie">
  <h2>{{ movie.titulo }}</h2>
  <iframe width="420" height="315" [src]="safeTrailerUrl" *ngIf="safeTrailerUrl">
  </iframe>
  <p><strong>Sinopsis:</strong> {{ movie.sinopsis }}</p>
  <p><strong>Calificaci√≥n:</strong> {{ movie.calificacion }}/10</p>
  <h3>Actores</h3>
  <app-actor-list [actors]="movie.actores"></app-actor-list>

  <h3>Generos</h3>
  <ol>
    @for(genero of movie.generos; track genero){
    <li>
      {{ genero }}
    </li>
    }
  </ol>
</div>
